<!doctype html>
<html>
<head>
	<meta charset=utf-8>
	<title>Grid Slide</title>
	<link rel="stylesheet" href="style.css" type="text/css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="switcher">
		<a id="carousel" href="#"><img src="img/carousel-icon.png" alt="carousel-icon"></a>
		<a id="grid" href="#"><img src="img/grid-icon.png" alt="grid-icon"></a>
	</div>

	<div id="myItems" class="carousel slide" data-ride="carousel" data-interval="7000" data-keyboard="true" data-pause="hover">
		
			<!-- Indicators -->
			<ol class="carousel-indicators">
				<li data-target="#myItems" data-slide-to="0" class="active"></li>
				<li data-target="#myItems" data-slide-to="1"></li>
				<li data-target="#myItems" data-slide-to="2"></li>
				<li data-target="#myItems" data-slide-to="3"></li>
				<li data-target="#myItems" data-slide-to="4"></li>
				<li data-target="#myItems" data-slide-to="5"></li>
			</ol>
		
			<!-- The slideshow -->
			<div class="carousel-inner embed-responsive embed-responsive-16by9" role="listbox">
				<div class="carousel-item embed-responsive-item active">
					<a href="#"><img src="http://via.placeholder.com/500x400/483D8B/ffffff?text=500x400" alt="First slide image" class="itemImg">
					<div class="carousel-caption">
						<h3>Title</h3>
					</div>
					</a>
				</div>
		
				<div class="carousel-item embed-responsive-item">
					<a href="#"><img src="http://via.placeholder.com/500x400/9400D3/ffffff?text=500x400" alt="Second slide image" class="itemImg">
					<div class="carousel-caption">
						<h3>Title</h3>
					</div>
					</a>
				</div>
		
				<div class="carousel-item embed-responsive-item">
					<a href="#"><img src="http://via.placeholder.com/500x400/FF1493/ffffff?text=500x400" alt="Third slide image" class="itemImg">
					<div class="carousel-caption">
						<h3>Title</h3>
					</div>
					</a>
				</div>

				<div class="carousel-item embed-responsive-item">
					<a href="#"><img src="http://via.placeholder.com/500x400/483D8B/ffffff?text=500x400" alt="Fourth slide image" class="itemImg">
					<div class="carousel-caption">
						<h3>Title</h3>
					</div>
					</a>
				</div>
			
				<div class="carousel-item embed-responsive-item">
					<a href="#"><img src="http://via.placeholder.com/500x400/9400D3/ffffff?text=500x400" alt="Fifth slide image" class="itemImg">
					<div class="carousel-caption">
						<h3>Title</h3>
					</div>
					</a>
				</div>

				<div class="carousel-item embed-responsive-item">
					<a href="#"><img src="http://via.placeholder.com/500x400/FF1493/ffffff?text=500x400" alt="Sixth slide image" class="itemImg">
					<div class="carousel-caption">
						<h3>Title</h3>
					</div>
					</a>
				</div>
			</div>
			
			<!-- Left and right controls -->
			<a class="carousel-control-prev" href="#myItems" role="button" data-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
			</a>
			<a class="carousel-control-next" href="#myItems" role="button" data-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
			</a>
		</div>
		
	</div>

</body>
</html>
